<section id="it-nw-feature" class="it-nw-feature-section position-relative">
    <div class="it-nw-ft-bg text-center position-absolute"><img src="static/assets/img/its-2/bg/ft-bg.png" alt=""></div>
    <div class="it-nw-side-bg text-center position-absolute"><img src="static/assets/img/its-2/side-line.png" alt=""></div>
    <div class="container">
        <div class="it-nw-feature-content" style="margin-top: 10%;">
            <div class="row justify-content-center">      
                {% for fs in features %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0ms" data-wow-duration="1500ms">
                    <a href="{% url 'feature-detail' fs.slug %}">
                    <div class="it-nw-feature-innerbox text-center position-relative">
                        <div class="it-nw-feature-inner-icon position-absolute d-flex justify-content-center align-items-center">
                            <i class="{{ fs.font_icon_code }}"></i>
                        </div>
                        <div class="it-nw-feature-inner-text headline pera-content">
                            <h3>{{ fs.title }}</h3>
                            <p>{{ fs.description|truncatechars:100 }}</p>
                        </div>
                    </div>
                </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
